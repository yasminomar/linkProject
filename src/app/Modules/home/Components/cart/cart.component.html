<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-8">
            <table >
                <thead class="thead">
                  <tr class="theadTr" >
                    <th scope="col" ><mat-icon class="count" >check_circle</mat-icon></th>
                    <th scope="col"i18n>Product Image</th>
                    <th scope="col"i18n>Name</th>
                    <th scope="col"i18n>Price</th>
                    <th scope="col"i18n>Quantity</th>
                    <th scope="col"i18n>Total Price</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let product of productsInCartReadDto">
                    <th scope="row" ><mat-icon (click)="deleteProductFromCart(product.product.id)">delete_forever</mat-icon></th>
                    <td>  <div class="product-image"><img class="card-img-top" width="30px" height="50px" src="{{ ServerBase }}{{ product.product.image}}" /></div></td>
                    <td>{{product.product.englishName}}</td>
                    <td>{{product.product.unitPrice}}</td>
                    <td><input #quantityValue (change)="quantityChanged(product.product.id,quantityValue.value)" [value]="product.quantity"  type="number" min="1" max="20" name=""></td>
                    <td #myTotalPrice >{{product.product.totalPrice}}</td>
                  </tr>
                </tbody>
              </table>
        </div>    
        <div class="col-4">
          <table >
            <thead class="thead">
              <tr class="theadTr" >
                <th scope="col" i18n>Total</th>
                <th scope="col" i18n>Price</th>
              </tr>
            </thead>
            <tbody >
              <tr >
                <th i18n>Subtotal:</th>
                <td i18n>{{this.subTotal}}</td>
              </tr>
            </tbody>
          </table>
          <button class="buttun" (click)="updateCart()" i18n>Update Cart</button>
          <button class="buttun" (click)="NavigateToCheckOut()" i18n [disabled]="subTotal==0">Check Out</button>
      </div>
    </div>
</div>
