  <div class="d-flex flex-column align-content-end" >
	<div class="app-auth-body mx-auto">	
		<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="../../../../../assets/images/logo.png" alt="logo"></a></div>
		<h2 i18n class="auth-heading text-center mb-5" style="font-size: 40px;font-weight: 700;color: #374B56;">Register</h2>
		<div class="auth-form-container text-start">
			<div class="auth-form-container text-start mx-auto">
				<form
				  class="auth-form auth-signup-form"
				  [formGroup]="registerForm"
				  (ngSubmit)="RegisterCustomer()"
				>
				  <div class="email mb-3">
					<input
					  id="signup-name"
					  name="signup-name"
					  type="text"
					  class="form-control signup-name"
					  i18n-placeholder
					  placeholder="Full name"
					  formControlName="username"
					/>
					<div
					  class="error-message"
					  *ngIf="
						registerForm.get('username')?.invalid &&
						registerForm.get('username')?.touched
					  "
					>
					  <span *ngIf="registerForm.get('username')?.hasError('required')" i18n
						>Name is required
					  </span>
					</div>
				  </div>
				  <div class="email mb-3">
					<input
					  id="signup-email"
					  name="signup-email"
					  type="email"
					  class="form-control signup-email"
					  i18n-placeholder
					  placeholder="Email"
					  formControlName="email"
					/>
					<div
					  class="error-message"
					  *ngIf="
						registerForm.get('email')?.invalid &&
						registerForm.get('email')?.touched
					  "
					>
					  <span *ngIf="registerForm.get('email')?.hasError('required')"i18n
						>Email is required
					  </span>
					  <span *ngIf="registerForm.get('email')?.hasError('pattern')"i18n
						>please enter valid email</span
					  >
					</div>
				  </div>
				  <div class="password mb-3">
					<input
					  id="signup-password"
					  name="signup-password"
					  type="password"
					  class="form-control signup-password"
					  i18n-placeholder
					  placeholder="Create a password"
					  formControlName="password"
					/>
					<div
					  class="error-message"
					  *ngIf="
						registerForm.get('password')?.invalid &&
						registerForm.get('password')?.touched
					  "
					>
					  <span *ngIf="registerForm.get('password')?.hasError('required')"i18n
						>Password is required</span
					  >
					  <span
						*ngIf="registerForm.get('password')?.hasError('minlength')"i18n
						>Password must be 8 digits</span
					  >
					</div>
				  </div>
		  
				  <div class="text-center">
					<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto" style="background-color:#374B56; color: #fff;" [disabled]="!registerForm.valid" i18n>
					  Sign Up
					</button>
				  </div>
				</form>
			
				<div class="auth-option text-center pt-5"i18n>
					Already have an account?
					<a class="text-link" [routerLink]="'/auth/login'" >Log in</a>
				  </div>
		</div><!--//auth-form-container-->	

	</div><!--//auth-body-->


</div><!--//flex-column-->
